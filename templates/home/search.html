{% extends 'base.html' %}
{% block content %}
<div class="container">
<div class="row">
<div class="col">

{% if posts|length < 1 %}
<p>No search Result Found</p>
<p>Your search query- <b>{{query}}</b> did'nt match any documents...</p>
{% endif %}
{% for p in posts %}
<h2><a href="{% url 'blog1:postdetail' p.slug %}"{{p.title}}</h2>
<span>Author:{{p.author}}</span>
<p>{{p.desc}}</p>
{% endfor %}
</div>
</div>
</div>
{% endblock content %}
