{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <div class="row">
    <h2>Product Categories</h2>
    {% for c in categories %}
    
    <div class="col-md-4">
    <h4><a href="{% url 'products:products' c.slug %}">{{c.title}}</a></h4>
    
    <img class="rounded mx-auto d-block" src="{{c.img.url}}">
    </div>
    {% endfor %}
    </div>
    </div>
{% endblock content %}
